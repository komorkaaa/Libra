server:
  port: 8080

jwt:
  secret: super-secret-key-super-secret-key-123456
  expiration-minutes: 30

spring:
  application:
    name: auth-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5454/libra_db?currentSchema=auth}
    username: ${SPRING_DATASOURCE_USERNAME:libra_user}
    password: ${SPRING_DATASOURCE_PASSWORD:libra_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true
    show-sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: auth

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE:
