services:
  postgres:
    image: postgres:16
    container_name: meetflow-postgres
    environment:
      POSTGRES_DB: meetflow_db
      POSTGRES_USER: mfuser
      POSTGRES_PASSWORD: mfpass
    volumes:
      - meetflow_pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mfuser -d meetflow_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [meetflow-net]

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/meetflow_db?currentSchema=auth
      SPRING_DATASOURCE_USERNAME: mfuser
      SPRING_DATASOURCE_PASSWORD: mfpass
    ports: ["8081:8080"]
    depends_on:
      postgres:
        condition: service_healthy
    networks: [meetflow-net]

  event-service:
    build:
      context: .
      dockerfile: services/event-service/Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/meetflow_db?currentSchema=event
      SPRING_DATASOURCE_USERNAME: mfuser
      SPRING_DATASOURCE_PASSWORD: mfpass
    ports: ["8082:8080"]
    depends_on:
      postgres:
        condition: service_healthy
    networks: [meetflow-net]

  task-service:
    build:
      context: .
      dockerfile: services/task-service/Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/meetflow_db?currentSchema=task
      SPRING_DATASOURCE_USERNAME: mfuser
      SPRING_DATASOURCE_PASSWORD: mfpass
    ports: ["8083:8080"]
    depends_on:
      postgres:
        condition: service_healthy
    networks: [meetflow-net]

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    ports: ["8080:8080"]
    depends_on:
      - auth-service
      - event-service
      - task-service
    networks: [meetflow-net]

volumes:
  meetflow_pgdata:

networks:
  meetflow-net: